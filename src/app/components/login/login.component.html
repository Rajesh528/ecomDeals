




<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm rounded-4 p-4">
        <h3 class="text-center mb-4">Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
              [ngClass]="{ 'is-invalid': submitted && f['email'].invalid }"
            />
            <div class="invalid-feedback" *ngIf="submitted && f['email'].errors">
              <span *ngIf="f['email'].errors['required']">Email is required.</span>
              <span *ngIf="f['email'].errors['email']">Enter a valid email.</span>
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
              [ngClass]="{ 'is-invalid': submitted && f['password'].invalid }"
            />
            <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">
              <span *ngIf="f['password'].errors['required']">Password is required.</span>
              <span *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters.</span>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
