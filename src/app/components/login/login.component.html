
<div *ngIf="authError$ | async as error" class="container mt-2">
  <div class="alert alert-danger text-center">
    {{ error }}
  </div>
</div>

<div class="container min-vh-100 d-flex align-items-center justify-content-center py-5">
  <div class="row w-100 shadow-lg rounded overflow-hidden" style="max-width: 900px;">
    
    <div class="col-12 col-md-6 bg-white p-5">
      <h2 class="mb-4 text-center">Login</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            [ngClass]="{ 'is-invalid': submitted && loginForm.controls['email'].invalid }"
          />
          <div class="invalid-feedback" *ngIf="submitted && loginForm.controls['email'].invalid">
            Email is required and must be valid.
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && loginForm.controls['password'].invalid }"
          />
          <div class="invalid-feedback" *ngIf="submitted && loginForm.controls['password'].invalid">
            Password is required.
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>

        <div class="text-center mt-3">
          Don't have an account? <a routerLink="/signup">Sign up here</a>
        </div>
      </form>
    </div>
    <div class="col-md-6 d-none d-md-block p-0">
      <div class="h-100 w-100 bg-login-image"></div>
    </div>
  </div>
</div>
