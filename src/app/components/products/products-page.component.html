

<div *ngIf="authError$ | async as error" class="alert alert-danger mt-2">
  {{ error }}
</div>
<div class="container my-5">
  <h2 class="text-center mb-4">Available Products</h2>

  <div *ngIf="products$ | async as products">
    <div *ngIf="products.length; else noProducts">
      <div class="row g-4">
        <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let product of products">
          <div class="card h-100 shadow-sm">
            <img
              [src]="product.image"
              class="card-img-top"
              alt="{{ product.title }}"
              style="height: 200px; object-fit: contain;"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ product.title }}</h5>
              <p class="card-text text-muted small">{{ product.category }}</p>
              <p class="card-text">{{ product.description }}...</p>
              <div class="mt-auto">
                <h6 class="text-success fw-bold">${{ product.price }}</h6>
                <button class="btn btn-primary w-100 mt-2">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-template #noProducts>
      <p class="text-center text-muted">No products available.</p>
    </ng-template>
  </div>
</div>
